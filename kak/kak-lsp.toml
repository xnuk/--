[language.tsx]
filetypes = ['typescript', 'javascript']
roots = ['pnpm-workspace.yaml', '.git', 'package.json']
command = 'typescript-language-server'
args = [ '--stdio' ]

[language.rust]
filetypes = ['rust']
roots = ['Cargo.toml', '.git']
command = 'rls'
settings_section = 'rust'

[language.rust.settings.rust]
settings.rust.clippy_preference = 'on'

[language.haskell]
filetypes = ['haskell']
roots = ['Setup.hs', 'stack.yaml', '*.cabal', '.git']
command = 'haskell-language-server-wrapper'
args = [ '--lsp' ]
settings_section = 'haskell'

[language.haskell.settings.haskell]
haskell.formattingProvider = 'fourmolu'

[language.json]
filetypes = ['json']
roots = ['package.json']
command = 'vscode-json-languageserver'
args = ['--stdio']

[language.yaml]
filetypes = ['yaml']
roots = ['.git']
command = 'yaml-language-server'
args = ['--stdio']

[language.scss]
filetypes = ['scss']
roots = ['.git']
command = 'stylelint-lsp'
args = ['--stdio']

[language.crystal]
filetypes = ['crystal']
roots = ['.git', 'shard.yml', 'shard.yaml']
command = 'crystalline'
