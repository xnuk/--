verbosity = 2
snippet_support = true

[server]
timeout = 1800

[[semantic_tokens]]
token = 'comment'
face = 'documentation'
modifiers = ['documentation']

[[semantic_tokens]]
token = 'comment'
face = 'comment'

[[semantic_tokens]]
token = 'function'
face = 'function'

[[semantic_tokens]]
token = 'keyword'
face = 'keyword'

[[semantic_tokens]]
token = 'namespace'
face = 'module'

[[semantic_tokens]]
token = 'operator'
face = 'operator'

[[semantic_tokens]]
token = 'string'
face = 'string'

[[semantic_tokens]]
token = 'type'
face = 'type'

[[semantic_tokens]]
token = 'variable'
face = 'default+d'
modifiers = ['readonly']

[[semantic_tokens]]
token = 'variable'
face = 'default+d'
modifiers = ['constant']

[[semantic_tokens]]
token = 'variable'
face = 'variable'

[language.tsx]
filetypes = ['typescript', 'javascript']
roots = ['deno.json', '.git']
command = 'sh'
args = ['-c', '''
toplevel=$(git rev-parse --show-toplevel 2>/dev/null || true)

if [ -f "$toplevel/deno.json" ]; then
	exec deno lsp
else
	exec typescript-language-server --stdio
fi
''']
[language.tsx.settings.deno]
enable = true
lint = true

[language.rust]
filetypes = ['rust']
roots = ['Cargo.toml', '.git']
command = 'rls'
settings_section = 'rust'
[language.rust.settings.rust]
settings.rust.clippy_preference = 'on'
